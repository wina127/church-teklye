<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ book.title }}</title>
</head>
<body>
    <h1>{{ book.title }}</h1>
    <embed src="{{ url_for('static', filename='uploads/' + book.filename) }}" width="800" height="600">

    <h2>Questions:</h2>
    <ul>
        {% for question in questions %}
            <li>{{ question.question_text }}</li>
        {% endfor %}
    </ul>

    <h3>Ask a Question:</h3>
    <form action="{{ url_for('book_page', book_id=book.id) }}" method="POST">
        <textarea name="question" required></textarea><br><br>
        <button type="submit">Submit</button>
    </form>

    <br>
    <a href="{{ url_for('index') }}">Back to Book List</a>
</body>
</html>
